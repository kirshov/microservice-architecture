apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.appName }}-{{ .Values.service.name }}"
  labels:
    app: "{{ .Values.appName }}-{{ .Values.service.name }}"
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.appName }}
  ports:
    - protocol: TCP
      port: {{ .Values.serviceNginx.portNumber }}
      targetPort: {{ .Values.serviceNginx.portName }}
      name: {{ .Values.service.portName }}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  type: NodePort
  ports:
    - name: web
      nodePort: 30900
      port: 9090
      protocol: TCP
      targetPort: web
  selector:
    prometheus: prometheus
