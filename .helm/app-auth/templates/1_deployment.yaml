apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.authService.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.authService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.authService.name }}
    spec:
      containers:
        - name: {{ .Values.authService.name }}
          image: {{ .Values.authService.image }}
          imagePullPolicy: Always
          ports:
            - name: {{ .Values.authService.port.name }}
              containerPort: {{ .Values.authService.port.containerPort }}
          envFrom:
            {{- toYaml .Values.authService.envFrom | nindent 12 }}

        - name: {{ .Values.serviceNginx.name }}
          image: {{ .Values.serviceNginx.image }}
          ports:
            - name: {{ .Values.serviceNginx.portName }}
              containerPort: {{ .Values.serviceNginx.portNumber }}
          volumeMounts:
            {{- toYaml .Values.serviceNginx.volumeMounts | nindent 12 }}
      volumes:
        {{- toYaml .Values.volumes | nindent 12 }}